<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

<!---- owl.css-->
<link rel="stylesheet" href="css/owl/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl/owl.theme.default.css">

<!--Responsive-->
<link rel="stylesheet" href="css/responsive.css">

<link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">

    <title>NEXTFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NEXTFLIX</h2>
            <nav>
            <button role="button" class="botao-assine">ASSINE A NEXTFLIX</button>
            <button role="button" class="botao-entrar">Entrar</button>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Lucifer</h3>
                <p class="desc">Entediado com a vida nas trevas, o diabo se muda para Los Angeles, abre um piano-bar e empresta sua sabedoria a uma investigadora de assassinatos. </p> <p class="info"> Assine para assistir agora a nova temporada de Lucifer.</p>
            <div class="botoes">
                <button role="button" class="botao">
                    <b>ASSISTA GRÁTIS POR 30 DIAS</b>
                </button>
            </div>
            </div>
        </div>
        <div class="melhores-filmes">
            <p>Os melhores filmes e séries estão aqui.</p>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/suits.jpg" alt="Capa da série SUITS">
            </div>
            <div class="item">
                <img class="box-filme" src="img/naruto.jpg" alt="Capa da série Naruto">
            </div>
            <div class="item">
                <img class="box-filme" src="img/13hrs.jpg" alt="Capa do filme 13 Horas">
            </div>
            <div class="item">
                <img class="box-filme" src="img/brooklyn.jpg" alt="Capa da série Brooklyn Nine-Nine">
            </div>
            <div class="item">
                <img class="box-filme" src="img/furiadetitas.jpg" alt="Capa do filme Furia de Titas">
            </div>
            <div class="item">
                <img class="box-filme" src="img/pontocego.jpg" alt="Capa da série Ponto Cego">
            </div>
            <div class="item">
                <img class="box-filme" src="img/shrek.jpg" alt="Capa do filme Shrek">
            </div>
            <div class="item">
                <img class="box-filme" src="img/homemaranha.jpg" alt="Capa do filme Homem Aranha">
            </div>
            <div class="item">
                <img class="box-filme" src="img/the100.jpg" alt="Capa da série The 100">
            </div>
            <div class="item">
                <img class="box-filme" src="img/tartarugas.jpg" alt="Capa do filme Tartarugas Ninjas">
            </div>
            <div class="item">
                <img class="box-filme" src="img/arrow.jpg" alt="Capa da série Arrow">
            </div>
            <div class="item">
                <img class="box-filme" src="img/gotham.jpg" alt="Capa da série Gotham">
            </div>
            <div class="item">
                <img class="box-filme" src="img/shannara.jpg" alt="Capa da série As crônicas de Shannara">
            </div>
            <div class="item">
                <img class="box-filme" src="img/breakingbad.jpg" alt="Capa da série Breaking Bad">
            </div>
            <div class="item">
                <img class="box-filme" src="img/alistanegra.jpg" alt="Capa da série A Lista Negra">
            </div>
        </div>
    </div>



    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="https://kit.fontawesome.com/79981ca602.js" crossorigin="anonymous"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
